spring.application.name=bside-app
server.port=8092

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bside_app
spring.datasource.username=postgres
spring.datasource.password=1234567

# Configuración del driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (ORM)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola para depuración
spring.jpa.show-sql=true
